<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>LearnVue</title>
        <script type="text/javascript" src="../js/vue.js"></script>
    </head>
    
    <body> 
        <div id="root">
            <h1>hello, {{name}}</h1>
        </div>


        <script type="text/javascript">
            Vue.config.productionTip = false

            const app = new Vue({
                el: '#root',
                data: {
                    name: 'zhangsan'
                }
            })
        </script>
    </body>
</html>
