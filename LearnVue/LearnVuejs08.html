<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>键盘事件</title>
  <script type="text/javascript" src="../js/vue.js"></script>
</head>

<body>
  <!-- 
      1.Vue中常用的安检别名：
        回车 => enter
        删除 => delete(捕获"删除"和“退格”键)
        退出 => esc
        空格 => space
        换行 => tab （特殊，必须配合keydown使用）
        上 => up
        下 => down
        左 => left
        右 => right

      2.Vue未提供别名的按键，可以使用按键原始的key值去绑定，但要注意转为kebab-case（短横线命名）

      3.系统修饰键（用法特殊）：ctrl、alt、shift、meta
        (1) 配合keyup使用：按下修饰键的同时，再按下其他键，随后释放其他键，时间才被触发；
        (2) 配合keydown使用：正常触发时间

      4.也可以试用keyCode去指定具体的安检（不推荐）

      5.Vue.config.keyCodes.自定义键名 = 键码， 可以去定制按键别名
   -->
  <div id="app">
    <h1>欢迎{{name}}来到world世界</h1>
    <!-- keydown-按下触发   keyup-放开触发  -->
    <input type="text" placeholder="按下回车提示输入" @keyup.delete="showInfo">
  </div>
  <script type="text/javascript">
    Vue.config.productionTip = false
    // Vue自定义键盘按键事件
    Vue.config.keyCodes.huiche = 13
    
    new Vue({
      el: '#app',
      data: {
        name:'雪落'
      },
      methods:{
        showInfo(e){
          // console.log(e.keyCode);  //按键编码
          console.log(e.key);   // 按键名称
          // if(e.keyCode !== 13) return
          console.log(e.target.value);
        }
      }
    })
  </script>
</body>

</html>
