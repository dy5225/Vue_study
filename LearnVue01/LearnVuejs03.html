<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>数据绑定</title>
    <script type="text/javascript" src="../js/vue.js"></script>
  </head>
    
  <body> 
    <div id="root">
      单向数据绑定：<input type="text" :value='name'><br>
      单向数据绑定：<input type="text" v-model:value='name'>
    </div>

    <script type="text/javascript">
      Vue.config.productionTip = false
      const app = new Vue({
        el: '#root',
        data: {
          name: 'zhangsan'
        }
      })
    </script>
  </body>
</html>
